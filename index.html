    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #F8FAFC;
      }

      /* Animations */
      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes fade-in-left {
        from { opacity: 0; transform: translateX(-20px); }
        to { opacity: 1; transform: translateX(0); }
      }
      @keyframes fade-in-right {
        from { opacity: 0; transform: translateX(20px); }
        to { opacity: 1; transform: translateX(0); }
      }
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      
      .animate-fade-in-up { animation: fade-in-up 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      .animate-fade-in-left { animation: fade-in-left 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      .animate-fade-in-right { animation: fade-in-right 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      .animate-float { animation: float 6s ease-in-out infinite; }
      
      @media print {
        @page { size: 100mm 150mm; margin: 0; }
        body { -webkit-print-color-adjust: exact; print-color-adjust: exact; margin: 0; background-color: white; }
        body * { visibility: hidden; }
        #printable-cards, #printable-cards * { visibility: visible; }
        #printable-cards { position: absolute; left: 0; top: 0; width: 100%; }
        .printable-card-page { width: 100mm; height: 150mm; padding: 6mm; box-sizing: border-box; overflow: hidden; page-break-after: always; border: 1px solid #e2e8f0; }
        .printable-card-page:last-child { page-break-after: auto; }
        .printable-card-page .idea-card-component { padding: 0 !important; border: none !important; box-shadow: none !important; background: transparent !important; }
        .printable-card-page button { display: none !important; }
      }
    </style>
